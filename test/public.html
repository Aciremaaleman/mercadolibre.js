<body>
  <div id="status"></div>
  <div id="results"></div>
  <script>
    function searchItems() {
      MercadoLibre.get("/sites/MLA/search?q=" +"item",
        {},
        function(response) {
          $('#status').html(response[0]);
          $('#results').html(response[2].paging.total);
        });
    }

    $(document).ready(function(){
      MercadoLibre.init({ client_id: 3096 });

      searchItems();
    });
  </script>
</body>
